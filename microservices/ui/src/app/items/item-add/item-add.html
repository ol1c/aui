<div class="item-add">
  <h1>Add New Item</h1>

  <div *ngIf="error" class="error">{{ error }}</div>

  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input id="name" type="text" formControlName="name" />
      <div *ngIf="name?.invalid && name?.touched" class="error">
        <div *ngIf="name?.errors?.['required']">Name is required.</div>
        <div *ngIf="name?.errors?.['minlength']">Name must be at least 2 characters.</div>
        <div *ngIf="name?.errors?.['maxlength']">Name must not exceed 100 characters.</div>
      </div>
    </div>

    <div class="form-group">
      <label for="price">Price:</label>
      <input id="price" type="number" step="0.01" formControlName="price" />
      <div *ngIf="price?.invalid && price?.touched" class="error">
        <div *ngIf="price?.errors?.['required']">Price is required.</div>
        <div *ngIf="price?.errors?.['min']">Price must be at least 0.</div>
      </div>
    </div>

    <div class="actions">
      <button type="submit" class="btn primary" [disabled]="submitting">
        {{ submitting ? 'Creating...' : 'Create Item' }}
      </button>
      <a class="btn secondary" [routerLink]="['/categories', categoryId]">Cancel</a>
    </div>
  </form>
</div>
