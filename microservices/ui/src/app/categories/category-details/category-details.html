<div class="category-details">
  <h1>Category Details</h1>

  <ng-container *ngIf="loading">
    Loadingâ€¦
  </ng-container>
  <div *ngIf="error" class="error">{{ error }}</div>

  <div *ngIf="!loading && !error && category" class="category-info">
    <h2>{{ category.name }}</h2>
    <p><strong>ID:</strong> {{ category.id }}</p>

    <div class="actions">
      <a class="btn secondary" routerLink="/categories">Back to Categories</a>
      <a class="btn secondary" [routerLink]="['/categories', categoryId, 'edit']">Edit Category</a>
    </div>

    <h3>Items</h3>

    <div class="actions">
      <a class="btn primary" [routerLink]="['/categories', categoryId, 'items', 'add']">Add Item</a>
    </div>

    <ul *ngIf="items.length > 0">
      <li *ngFor="let item of items" class="row">
        <span class="name">{{ item.name }}</span>
        <span class="price">${{ item.price }}</span>
        <a class="btn secondary" [routerLink]="['/categories', categoryId, 'items', item.id]">View</a>
        <a class="btn secondary" [routerLink]="['/categories', categoryId, 'items', item.id, 'edit']">Edit</a>
        <button class="remove" (click)="removeItem(item)">Delete</button>
      </li>
    </ul>

    <div *ngIf="items.length === 0">
      No items in this category.
    </div>
  </div>
</div>
