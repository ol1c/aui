<div class="category-add">
  <h1>Add Category</h1>

  <form [formGroup]="form" (ngSubmit)="submit()" novalidate>
    <div class="form-field">
      <label for="name">Name</label>
      <input id="name" type="text" formControlName="name" [attr.aria-invalid]="name?.invalid && name?.touched" />

      <div class="error" *ngIf="name?.touched && name?.invalid">
        <div *ngIf="name?.errors?.['required']">Name is required.</div>
        <div *ngIf="name?.errors?.['minlength']">Name must be at least 2 characters.</div>
        <div *ngIf="name?.errors?.['maxlength']">Name must be at most 100 characters.</div>
      </div>
    </div>

    <div class="actions">
      <button type="submit" class="btn primary" [disabled]="submitting">Create</button>
      <a class="btn" routerLink="/categories">Cancel</a>
    </div>
  </form>

  <div *ngIf="error" class="error">{{ error }}</div>
</div>
